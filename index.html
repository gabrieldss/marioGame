<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/icon.jpg" type="image/x-icon">
</head>

<body>
    <div class="mario-game">
        <img src="images/clouds.png" class="clouds">
        <img src="images/mario.gif" class="mario">
        <img src="images/pipe.png" class="pipe">
    </div>
    <div class="score-container">
        <span id="score-value">Score: 0<span>
    </div>
    <div class="buttons-container">
        <button class="btn-new-game" onclick="newGame()">New Game</button>
        <button class="btn-pause" onclick="pauseGame()">Start/Pause</button>
        <button class="btn-music" onclick="musicControll()">Music</button>
    </div>
    <audio id="mario-music" loop>
        <source src="audios/mario-music.mp3" type="audio/mp3">
    </audio>
    <audio id="game-over-music">
        <source src="audios/game-over-music.mp3" type="audio/mp3">
    </audio>
</body>
<script src="js/script.js"></script>

</html>
